{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Dodaj nowe lokalizacje {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="id_lokalizacja">id_lokalizacja</label>
            <input type="text" name="id_lokalizacja"
                   placeholder="id_lokalizacja">
            </input>
        </p>
        <p>
            <label for="nazwa_lokalizacja">nazwa_lokalizacja</label>
            <input type="text" name="nazwa_lokalizacja"
                   placeholder="nazwa_lokalizacja">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Zmien termin zadania {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="id_zadanie">id_zadanie</label>
            <input type="text" name="id_zadanie"
                   placeholder="id_zadanie">
            </input>
        </p>
        <p>
            <label for="nowy_termin">nowy_termin</label>
            <input type="text" name="nowy_termin"
                   placeholder="nowy_termin">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
